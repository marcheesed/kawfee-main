<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Submit Fanfic</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}"
        />
    </head>
    <body>
        <div class="full-container">
            <div class="site-header">
                <button
                    type="button"
                    id="theme-toggle"
                    aria-label="Toggle dark mode"
                    style="
                        background: none;
                        border: none;
                        cursor: pointer;
                        display: flex;
                        align-items: center;
                    "
                >
                    <!-- Sun icon -->
                    <svg
                        id="icon-sun"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        style="display: inline"
                    >
                        <circle
                            cx="12"
                            cy="12"
                            r="5"
                            fill="currentColor"
                        ></circle>
                        <g stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line
                                x1="4.22"
                                y1="4.22"
                                x2="5.64"
                                y2="5.64"
                            ></line>
                            <line
                                x1="18.36"
                                y1="18.36"
                                x2="19.78"
                                y2="19.78"
                            ></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line
                                x1="4.22"
                                y1="19.78"
                                x2="5.64"
                                y2="18.36"
                            ></line>
                            <line
                                x1="18.36"
                                y1="5.64"
                                x2="19.78"
                                y2="4.22"
                            ></line>
                        </g>
                    </svg>
                    <!-- Moon icon -->
                    <svg
                        id="icon-moon"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        style="display: none"
                    >
                        <path
                            d="M21 12.79A9 9 0 0112.21 3a7 7 0 100 14 9 9 0 008.79-4.21z"
                            fill="currentColor"
                        ></path>
                    </svg>
                </button>
                {% if logged_in %}
                <p>
                    Logged in as
                    <a href="{{ url_for('profile') }}"
                        >{{ session['username'] }}</a
                    >
                </p>
                {% else %}
                <p>
                    <a href="{{ url_for('login') }}">Login</a> |
                    <a href="{{ url_for('register') }}">Register</a>
                </p>
                {% endif %}
            </div>
            <div class="container-2">

                <h1>Submit a New Fanfic</h1>
                <br />
                <div class="submit-card">
                    <form method="POST" id="fanfic-form">
                        <div class="submit-inputs">
                            <div class="submit-title">
                                <label>Title</label><br />
                                <input type="text" name="title" required />
                            </div>
                            <div class="submit-title">
                                <label>Fandom</label><br />
                                <input type="text" name="fandom" required />
                            </div>
                            <div class="submit-title">
                                <label>Chapter Title</label><br />
                                <input
                                    type="text"
                                    name="chapter_title"
                                    required
                                />
                            </div>
                        </div>
                        <div class="submit-content">
                            <label>Content</label><br />
                            <textarea
                                name="content"
                                rows="10"
                                required
                            ></textarea>
                        </div>
                        <!-- Tag system -->
                        <div
                            class="tags-input-container"
                            style="margin-top: 20px"
                        >
                            <label for="tags-input">Tags</label><br />
                            <input
                                type="text"
                                id="tags-input"
                                placeholder="Type tags and press Enter or comma"
                                autocomplete="off"
                            />
                        <br>
                        <br />
                        <label for="age_rating" style="margin-top: 20px"
                            >Age Rating:</label
                        >
                        <select name="age_rating" id="age_rating" required>
                            <option value="">Select age rating</option>
                            <option value="18+">18+</option>
                            <option value="16+">16+</option>
                            <option value="13+">13+</option>
                        </select>
                        <br /><br />
                        <div class="foot" style="margin-top: 20px">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
                <div
                    class="site-footer"
                    style="text-align: left; margin-top: 30px"
                >
                    <p>
                        <a href="{{ url_for('index') }}">Index</a>
                        {% if logged_in %} --
                        <a href="{{ url_for('logout') }}">Logout</a> {% endif %}
                        {% if is_admin %} ---
                        <a href="{{ url_for('admin_panel') }}">Admin Panel</a>
                        {% endif %}
                    </p>
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='theme.js') }}"></script>
        <script>
            // Initialize tags array with existing tags from server
            const initialTags = {{ tags | tojson }};
            let tags = [...initialTags];

            const tagsInput = document.getElementById("tags-input");
            const tagsContainer = document.getElementById("tags-container");
            const hiddenInput = document.getElementById("tags-hidden");
            const newTagInput = document.getElementById("new-tag");
            const form = document.getElementById("fanfic-form");

            // Function to update hidden input
            function updateHiddenInput() {
                hiddenInput.value = JSON.stringify(tags);
            }

            // Function to add a tag
            function addTag(tag) {
                tag = tag.trim();
                if (tag && !tags.includes(tag)) {
                    tags.push(tag);
                    renderTags();
                    updateHiddenInput();
                }
            }

            // Function to remove a tag
            function removeTag(tag) {
                tags = tags.filter((t) => t !== tag);
                renderTags();
                updateHiddenInput();
            }

            // Render tags visually
            function renderTags() {
                tagsContainer.innerHTML = "";
                tags.forEach((tag) => {
                    const span = document.createElement("span");
                    span.textContent = tag;
                    span.style.border = "1px solid #ccc";
                    span.style.borderRadius = "4px";
                    span.style.padding = "4px 8px";
                    span.style.margin = "4px";
                    span.style.display = "inline-block";
                    span.style.cursor = "pointer";
                    span.title = "Click to remove";
                    span.onclick = () => removeTag(tag);
                    tagsContainer.appendChild(span);
                });
            }

            // Handle pressing Enter or comma in the input
            tagsInput.addEventListener("keydown", (e) => {
                if (e.key === "Enter" || e.key === ",") {
                    e.preventDefault();
                    addTag(tagsInput.value);
                    tagsInput.value = "";
                }
            });

            // When form is submitted, set the hidden input
            form.addEventListener("submit", () => {
                updateHiddenInput();
            });

            // Initialize with existing tags
            renderTags();
        </script>
    </body>
</html>
