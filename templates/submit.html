<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Submit Fanfic</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='submit-style.css') }}"
        />
    </head>
    <body>
        <div class="submit-card-container">
            <div class="site-header">
                <button
                    type="button"
                    id="theme-toggle"
                    aria-label="Toggle dark mode"
                    style="
                        background: none;
                        border: none;
                        cursor: pointer;
                        display: flex;
                        align-items: center;
                    "
                >
                    <!-- Sun icon (light mode) -->
                    <svg
                        id="icon-sun"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        style="display: inline"
                    >
                        <circle
                            cx="12"
                            cy="12"
                            r="5"
                            fill="currentColor"
                        ></circle>
                        <g stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line
                                x1="4.22"
                                y1="4.22"
                                x2="5.64"
                                y2="5.64"
                            ></line>
                            <line
                                x1="18.36"
                                y1="18.36"
                                x2="19.78"
                                y2="19.78"
                            ></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line
                                x1="4.22"
                                y1="19.78"
                                x2="5.64"
                                y2="18.36"
                            ></line>
                            <line
                                x1="18.36"
                                y1="5.64"
                                x2="19.78"
                                y2="4.22"
                            ></line>
                        </g>
                    </svg>
                    <!-- Moon icon (dark mode) -->
                    <svg
                        id="icon-moon"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        style="display: none"
                    >
                        <path
                            d="M21 12.79A9 9 0 0112.21 3a7 7 0 100 14 9 9 0 008.79-4.21z"
                            fill="currentColor"
                        ></path>
                    </svg>
                </button>
                {% if logged_in %}
                <p>
                    Logged in as
                    <a href="{{ url_for('profile') }}"
                        >{{ session['username'] }}</a
                    >
                    |
                    <a href="{{ url_for('logout') }}">Logout</a>
                </p>
                {% else %}
                <p>
                    <a href="{{ url_for('login') }}">Login</a> |
                    <a href="{{ url_for('register') }}">Register</a>
                </p>
                {% endif %}
            </div>
            <h1>Submit a New Fanfic</h1>
            <br />
            <div class="submit-card">
                <form method="POST">
                    <div class="submit-inputs">
                        <div class="submit-title">
                            <label>Title</label><br />
                            <input type="text" name="title" required />
                        </div>
                        <div class="submit-title">
                            <label>Fandom</label><br />
                            <input type="text" name="fandom" required />
                        </div>
                        <div class="submit-title">
                            <label>Chapter Title</label><br />
                            <input type="text" name="chapter_title" required />
                        </div>
                    </div>
                    <div class="submit-content">
                        <label>Content</label><br />
                        <textarea name="content" rows="10" required></textarea>
                    </div>
                    <div class="submit-tags">
                        <label>Existing Tags</label><br />
                        <select name="tags" multiple>
                            {% for tag in tags %}
                            <option value="{{ tag }}">{{ tag }}</option>
                            {% endfor %}
                        </select>
                        <br /><br />

                        <label>Or add a new tag</label><br />
                        <input
                            id="new-tag"
                            type="text"
                            name="new_tag"
                            placeholder="Enter custom tag"
                        />
                    </div>
                    <br /><br />
                    <div class="foot">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>

            <div class="site-footer" style="text-align: left">
                <p>
                    <a href="{{ url_for('index') }}">Index</a> {% if logged_in
                    %}-- <a href="{{ url_for('logout') }}">Logout</a> {% endif
                    %} {% if is_admin %} ---
                    <a href="{{ url_for('admin_panel') }}">Admin Panel</a>
                    {% endif %}
                </p>
            </div>
        </div>
        <script src="{{ url_for('static', filename='theme.js') }}"></script>
        <script>
            document
                .querySelector("form")
                .addEventListener("submit", function (e) {
                    // Check if a new tag is entered
                    const newTagInput = document.querySelector(
                        'input[name="new_tag"]',
                    );
                    const newTag = newTagInput.value.trim();
                    if (newTag) {
                        // Send AJAX request to add the new tag
                        fetch("/add_tag", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({ tag: newTag }),
                        })
                            .then((response) => response.json())
                            .then((data) => {
                                if (data.success) {
                                    // Optionally, add the new tag to the select options dynamically
                                    const select = document.querySelector(
                                        'select[name="tags"]',
                                    );
                                    const option =
                                        document.createElement("option");
                                    option.value = newTag;
                                    option.textContent = newTag;
                                    option.selected = true; // Select the new tag
                                    select.appendChild(option);
                                    // Clear the input field
                                    newTagInput.value = "";
                                } else {
                                    alert("Error adding tag");
                                }
                            });
                    }
                });
        </script>
    </body>
</html>
