<!-- templates/edit_blog_post.html -->
<!doctype html>
<html>
    <head>
        <title>Edit Post: {{ post.title }}</title>
        <link rel="icon" href="{{ url_for('static', filename='favicon.webp') }}" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}"
        />
    </head>
    <body>
        <div class="full-container">
            <div class="site-header">
                <button
                    type="button"
                    id="theme-toggle"
                    aria-label="Toggle dark mode"
                    style="
                        background: none;
                        border: none;
                        cursor: pointer;
                        display: flex;
                        align-items: center;
                    "
                >
                    <!-- Sun icon (light mode) -->
                    <svg
                        id="icon-sun"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        style="display: inline"
                    >
                        <circle
                            cx="12"
                            cy="12"
                            r="5"
                            fill="currentColor"
                        ></circle>
                        <g stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line
                                x1="4.22"
                                y1="4.22"
                                x2="5.64"
                                y2="5.64"
                            ></line>
                            <line
                                x1="18.36"
                                y1="18.36"
                                x2="19.78"
                                y2="19.78"
                            ></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line
                                x1="4.22"
                                y1="19.78"
                                x2="5.64"
                                y2="18.36"
                            ></line>
                            <line
                                x1="18.36"
                                y1="5.64"
                                x2="19.78"
                                y2="4.22"
                            ></line>
                        </g>
                    </svg>
                    <!-- Moon icon (dark mode) -->
                    <svg
                        id="icon-moon"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        style="display: none"
                    >
                        <path
                            d="M21 12.79A9 9 0 0112.21 3a7 7 0 100 14 9 9 0 008.79-4.21z"
                            fill="currentColor"
                        ></path>
                    </svg>
                </button>
                {% if logged_in %}
                <p>
                    Logged in as
                    <a href="{{ url_for('profile') }}"
                        >{{ session.get('username', 'No username in session')
                        }}</a
                    >
                </p>
                {% else %}
                <p>
                    <a href="{{ url_for('login') }}">Login</a> ---
                    <a href="{{ url_for('register') }}">Register</a>
                </p>
                {% endif %}
            </div>
            <div class="container-1">
            <h1>Edit Blog Post</h1>
            <!-- Main form for updating the post -->
            <form
                method="post"
                action="{{ url_for('edit_blog_post', post_id=post_id) }}"
            >
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <label for="title">Title:</label><br />
                <input
                    type="text"
                    id="title"
                    name="title"
                    value="{{ post.title }}"
                    required
                /><br /><br />

                <label for="content">Content:</label><br />
                <textarea
                    id="content"
                    name="content"
                    rows="10"
                    cols="50"
                    required
                >
{{ post.content }}</textarea
                >
                <div style="display:flex; gap:10px">

                <button type="submit">Update Post</button>
            </form>

            <!-- Separate form for deleting the post -->
            <form
                action="{{ url_for('delete_blog_post', post_id=post_id) }}"
                method="post"
                style="display: inline"
            >
                <button
                    type="submit"
                    onclick="return confirm('Are you sure you want to delete this post?');"
                >
                    Delete Post
                </button>
            </form>
        </div> <br>
            <a href="{{ url_for('view_blog_post', post_id=post_id) }}"
                >Cancel</a
            >
        </div>
        <div class="site-footer">
            <p>
                <a href="{{ url_for('index') }}">Index</a> {% if logged_in
                %}--- <a href="{{ url_for('logout') }}">Logout</a> {% endif
                %} {% if is_admin %} ---
                <a href="{{ url_for('admin_panel') }}">Admin Panel</a>
                {% endif %}
            </p>
        </div>
        </div>

        <script src="{{ url_for('static', filename='theme.js') }}"></script>
    </body>
</html>
