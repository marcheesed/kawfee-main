<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>View Note {{ note_id }}</title>
        <head>
            <meta charset="UTF-8" />
            <title>{{ username }}'s Notes</title>
            <link
                rel="stylesheet"
                href="{{ url_for('static', filename='style.css') }}"
            />
            {% if user.custom_css %}
            <style>
                {{ user.custom_css | safe }}
            </style>
            {% endif %}
        </head>
    </head>
    <body>
        <div class="full-container">
            <div class="site-header">
                <button
                    type="button"
                    id="theme-toggle"
                    aria-label="Toggle dark mode"
                    style="
                        background: none;
                        border: none;
                        cursor: pointer;
                        display: flex;
                        align-items: center;
                    "
                >
                    <!-- Sun icon (light mode) -->
                    <svg
                        id="icon-sun"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        style="display: inline"
                    >
                        <circle
                            cx="12"
                            cy="12"
                            r="5"
                            fill="currentColor"
                        ></circle>
                        <g stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line
                                x1="4.22"
                                y1="4.22"
                                x2="5.64"
                                y2="5.64"
                            ></line>
                            <line
                                x1="18.36"
                                y1="18.36"
                                x2="19.78"
                                y2="19.78"
                            ></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line
                                x1="4.22"
                                y1="19.78"
                                x2="5.64"
                                y2="18.36"
                            ></line>
                            <line
                                x1="18.36"
                                y1="5.64"
                                x2="19.78"
                                y2="4.22"
                            ></line>
                        </g>
                    </svg>
                    <!-- Moon icon (dark mode) -->
                    <svg
                        id="icon-moon"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        style="display: none"
                    >
                        <path
                            d="M21 12.79A9 9 0 0112.21 3a7 7 0 100 14 9 9 0 008.79-4.21z"
                            fill="currentColor"
                        ></path>
                    </svg>
                </button>
                {% if logged_in %}
                <p>
                    Logged in as
                    <a href="{{ url_for('profile') }}"
                        >{{ session['username'] }}</a
                    >
                </p>
                {% else %}
                <p>
                    <a href="{{ url_for('login') }}">Login</a> ---
                    <a href="{{ url_for('register') }}">Register</a>
                </p>
                {% endif %}
            </div>
            <div class="container">
                <div class="notes-card">
                    <h3>Note {{ note_id }}</h3>
                    <br />
                    <pre class="notes-text" style="white-space: pre-wrap">
{{ note_content | safe }}</pre
                    >
                </div>

                <div class="site-footer" style="text-align: left">
                    <p>
                        <a href="{{ url_for('index') }}">Index</a> ---
                        <a href="{{ url_for('logout') }}">Logout</a> ---
                        <a href="{{ url_for('notes') }}">Back to all notes</a>
                        ---
                        <a href="{{ url_for('edit_note', note_id=note_id) }}"
                            >Edit</a
                        >
                        {% if is_admin %} ---
                        <a href="{{ url_for('admin_panel') }}">Admin Panel</a>
                        {% endif %}
                    </p>
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='theme.js') }}"></script>
    </body>
</html>
